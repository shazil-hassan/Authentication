{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{%block body%}
<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0 min-vh-100">
      <div class="col-lg-5 col-md-8 py-8 py-xl-0">
        <!-- Card -->
        <div class="card shadow ">
          <!-- Card body -->
          <div class="card-body p-6">
            <div class="mb-4">
              <a href="../index.html"><img src="../assets/images/brand/logo/logo-icon.svg" class="mb-4" alt=""></a>
              <h1 class="mb-1 fw-bold">Sign up</h1>
               
            </div>
           
            <!-- Form -->
            <form method="POST">

                {% csrf_token %}
                {{ signup_form |crispy }}
                <span id="emailErrMsg"></span>
                <div class="d-grid mt-3">
                    <button type="submit" id="userSbmt" class="btn btn-primary ">Sign in</button>
                </div>
  
            </form>
           
          </div>
        </div>
      </div>
    </div>
  </div>


  

{%endblock body%}
